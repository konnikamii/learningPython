<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASCII Art Logos</title>
    <style>
      body {
        background-color: #333;
        font-family: "Courier New", Courier, monospace;
        color: white;
        text-align: center;
        overflow-x: hidden;
      }
      .ascii-art {
        white-space: pre;
        font-size: 12px;
        line-height: 14px;
        display: inline-block;
        margin: 0 10px;
        user-select: none;
      }
      .html5 {
        color: #f06529;
      }
      .css3 {
        color: #2965f1;
      }
      .portal {
        color: #ffd700;
      }
    </style>
  </head>
  <body>
    <div class="ascii-art html5">
      <!-- Replace with your detailed ASCII art for HTML5 -->
      H<br />
      HT<br />
      HTML<br />
      HTML5
    </div>
    <div class="ascii-art portal">
      <!-- Replace with your detailed ASCII vortex/portal art -->
      O<br />
      O O<br />
      O O<br />
      O O<br />
      O
    </div>
    <div class="ascii-art css3">
      <!-- Replace with your detailed ASCII art for CSS3 -->
      C<br />
      CS<br />
      CSS<br />
      CSS3
    </div>
  </body>
</html>
